{% extends 'include/base.html' %}
{% load static %}
{% block title_name %} Авторизация {% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-3 login-container text-center">
            <img src="{% static 'img/logo_white.png' %}" alt="Image" width="300" height="300" style="margin: 20px;">
            <h2 class="mb-5" style="color: #009BDA; font-weight: bold;">Авторизация</h2>
            <form class="login-form" method="post">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert"><i
                                class="fas fa-exclamation-triangle"></i> {{ message }}</div>
                    {% endfor %}
                {% endif %}
                <div class="form-group m-2 mt-3">
                    <div class="form-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control col" name="username" placeholder="Имя пользователя"
                                   required>
                            <label for="floatingInputGroup1" style="color: #ADB5BD;">Имя пользователя</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control col" name="password" placeholder="Пароль"
                                   required>
                            <label for="floatingInputGroup1" style="color: #ADB5BD;">Пароль</label>
                        </div>
                        <p class="text-start" style="font-size: 12px; color: #727D88;">Нет аккаунта? <a href="{% url 'registration' %}" style="color: #20A7DF;">Зарегистрируйся!</a></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block m-5 rounded-pill" style="font-size: 25px; background-color: #20A7DF; border-color: #20A7DF;">Подтвердить</button>
            </form>
        </div>
    </div>
{% endblock %}
